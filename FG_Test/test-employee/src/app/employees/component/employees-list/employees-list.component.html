<div class="row">
  <div class="col-lg-6">
    <ul class="employees-list">
      <li *ngFor="let employee of employees | async">
        <a [routerLink]="['/employees', employee.id]">{{ employee.forename}} ({{employee.surname}})</a>
      </li>
    </ul>
  </div>

  <div class="col-lg-6">
    <router-outlet></router-outlet>
  </div>

</div>
